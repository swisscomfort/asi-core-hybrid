name: ðŸ›¡ï¸ Security Audit

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'requirements.txt'
      - 'web/package*.json'

jobs:
  python-security:
    name: ðŸ Python Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ðŸ”’ Install Security Tools
      run: |
        pip install safety bandit semgrep
        
    - name: ðŸ” Safety Check (Known Vulnerabilities)
      run: |
        safety check -r requirements.txt --json > safety-report.json || true
        
    - name: ðŸ” Bandit Scan (Code Security)
      run: |
        bandit -r asi_core/ src/ -f json -o bandit-report.json || true
        
    - name: ðŸ” Semgrep Scan (SAST)
      run: |
        semgrep --config=auto --json --output=semgrep-report.json asi_core/ src/ || true
        
    - name: ðŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v3
      with:
        name: python-security-reports
        path: |
          safety-report.json
          bandit-report.json
          semgrep-report.json

  frontend-security:
    name: âš›ï¸ Frontend Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
        
    - name: ðŸ”’ NPM Security Audit
      working-directory: ./web
      run: |
        npm audit --audit-level moderate --json > npm-audit.json || true
        
    - name: ðŸ“Š Upload Frontend Security Report
      uses: actions/upload-artifact@v3
      with:
        name: frontend-security-reports  
        path: web/npm-audit.json

  secrets-scan:
    name: ðŸ” Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ” GitLeaks Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  dependency-review:
    name: ðŸ“‹ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ” Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate

  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, frontend-security, secrets-scan]
    if: always()
    
    steps:
    - name: ðŸ“¥ Download Reports
      uses: actions/download-artifact@v3
      with:
        path: reports/
        
    - name: ðŸ“Š Generate Security Summary
      run: |
        echo "# ðŸ›¡ï¸ Security Audit Summary" > security-summary.md
        echo "**Date:** $(date)" >> security-summary.md
        echo "" >> security-summary.md
        
        echo "## ðŸ Python Security" >> security-summary.md
        if [ -f "reports/python-security-reports/safety-report.json" ]; then
          echo "- âœ… Safety scan completed" >> security-summary.md
        else
          echo "- âŒ Safety scan failed" >> security-summary.md
        fi
        
        if [ -f "reports/python-security-reports/bandit-report.json" ]; then
          echo "- âœ… Bandit scan completed" >> security-summary.md
        else
          echo "- âŒ Bandit scan failed" >> security-summary.md
        fi
        
        echo "" >> security-summary.md
        echo "## âš›ï¸ Frontend Security" >> security-summary.md
        if [ -f "reports/frontend-security-reports/npm-audit.json" ]; then
          echo "- âœ… NPM audit completed" >> security-summary.md
        else
          echo "- âŒ NPM audit failed" >> security-summary.md
        fi
        
        echo "" >> security-summary.md
        echo "## ðŸ“‹ Next Steps" >> security-summary.md
        echo "1. Review security reports in artifacts" >> security-summary.md
        echo "2. Address any high/critical vulnerabilities" >> security-summary.md
        echo "3. Update dependencies regularly" >> security-summary.md
        
        cat security-summary.md
        
    - name: ðŸ“Š Upload Security Summary
      uses: actions/upload-artifact@v3
      with:
        name: security-summary
        path: security-summary.md