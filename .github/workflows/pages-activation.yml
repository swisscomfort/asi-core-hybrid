name: "ğŸ”§ GitHub Pages Activation & First Deploy"

on:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deployment even if no changes"
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-activation"
  cancel-in-progress: false

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: ğŸ”§ Install Dependencies
        run: |
          cd web
          npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build PWA
        run: |
          cd web
          npm run build
          echo "ğŸš€ PWA Build completed successfully!"

      - name: ğŸ“‹ Build Summary
        run: |
          cd web/dist
          echo "ğŸ“Š Build Output:"
          ls -la
          du -sh *
          echo "ğŸ“± PWA Features: âœ… Installable âœ… Offline âœ… Auto-Update"
          echo "ğŸŒ Will be available at: https://swisscomfort.github.io/asi-core/"

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ PWA erfolgreich deployed!"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“± Die PWA kann jetzt installiert werden!"
          echo ""
          echo "ğŸ”— Direct Link: https://swisscomfort.github.io/asi-core/"
          echo ""
          echo "ğŸ“‹ Next Steps:"
          echo "1. Visit the URL above"
          echo "2. Install PWA on your device"
          echo "3. Test offline functionality"
          echo "4. Check mobile responsiveness"
