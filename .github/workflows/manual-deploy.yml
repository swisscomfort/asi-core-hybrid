name: "ğŸš€ Manual GitHub Pages Deploy"

on:
  workflow_dispatch:
    inputs:
      deploy_reason:
        description: "Reason for manual deployment"
        required: false
        default: "Manual deployment"
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-manual"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd web
          npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build PWA
        run: |
          cd web
          npm run build
          echo "ğŸš€ PWA Build completed successfully!"

      - name: ğŸ“‹ Copy Build to Root
        run: |
          cp -r web/dist/* .
          echo "âœ… Build files copied to root"

      - name: ğŸ“„ Create .nojekyll
        run: |
          touch .nojekyll
          echo "âœ… .nojekyll created for SPA routing"

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Deployment Complete
        run: |
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“Š Presentation: ${{ steps.deployment.outputs.page_url }}presentation/"
          echo "âœ… GitHub Pages deployment successful!"