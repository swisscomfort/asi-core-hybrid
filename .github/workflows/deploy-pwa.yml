name: Deploy PWA to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: ğŸ”§ Install Dependencies
        run: |
          cd web
          npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build PWA
        run: |
          cd web
          npm run build
          echo "ğŸš€ PWA Build completed successfully!"

      - name: ğŸ“‹ Build Summary
        run: |
          cd web/dist
          echo "ğŸ“Š Build Output:"
          du -sh *
          echo "ğŸ“± PWA Features: âœ… Installable âœ… Offline âœ… Auto-Update"

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ PWA erfolgreich deployed!"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“± Die PWA kann jetzt installiert werden!"
